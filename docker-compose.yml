version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  app:
    build: .
    container_name: go-api
    ports:
      - "3000:3000"
    environment:
      - REDIS_ADDR=redis:6379  # Redis'in adresi
    depends_on:
      - redis
    networks:
      - app_network
    volumes:
      - ./logs:/logs  # Host'taki ./logs dizinini konteyner içindeki /logs dizinine bağla

networks:
  app_network:
    driver: bridge